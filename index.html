<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:wght@400;700&family=Raleway:wght@400;700&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/36950a24e5.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/css/main.css">
  <title>XDA</title>
</head>

<body>
  <div class="container">
    <nav class="navbar">
      <div class="navbar__content">
        <div class="navbar__icon">
          <p class="navbar__icon-text">XDA</p>
        </div>

        <div class="navbar__list">
          <label for="menu-toggle">
            <div class="navbar__toggler-icon">
              <i class="fa fa-bars"></i>
            </div>
          </label>

          <input type="checkbox" id="menu-toggle" />
          <ul class="navbar__list-ul" id="trickMenu">
            <li class="navbar__item"><a href="#">Mujer</a></li>
            <li class="navbar__item"><a href="#">Hombre</a></li>
            <li class="navbar__item"><a href="#">Accesorios</a></li>
            <li class="navbar__item"><a href="#">Blog</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="section__image">
      <img src="assets/img/imagen1.png" alt="" class="section__img-size">
    </section>

    <article class="article">
      <p class="article__title">LOREM IPSUM AD VALOREM</p>
      <p class="article__text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Recusandae quaerat possimus ex
        facere nostrum, iusto expedita ratione at </p>
      <button class="article__button">Ir a tienda</button>
    </article>

    <footer class="footer">
      <div class="footer__main">
        <p class="footer__title">Newsletter</p>
        <label for="input" class="footer__label">Correo Electrónico</label>
        <input type="text" name="" id="input" placeholder="Ingresa tu correo electrónico" class="footer__input">
      </div>
      <aside class="footer__aside">
        <p class="footer__aside-text">Suscribir</p>
      </aside>
    </footer>

  </div>
</body>

</html>
